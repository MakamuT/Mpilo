<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-left: 33rem;
        margin-top: 30px;
        width: 386px;
        height: 70px;
        background: transparent;
        border-radius: 10px;
      }
      .navbar ul {
        display: flex;
        width: 350px;
        padding: 0;
      }
      .navbar li {
        position: relative;
        list-style: none;
        width: 70px;
        height: 70px;
        z-index: 1;
      }
      .navbar a {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        text-align: center;
        font-weight: 500;
      }
      .navbar a .icon {
        color: #e63946;
        position: relative;
        display: block;
        line-height: 75px;
        font-size: 1.5em;
        text-align: center;
        /*transition: .5s;*/
      }
      .navbar li.active a .icon {
        transform: translateY(-35px);
      }
      .navbar a .text {
        color: #1d3557;
        position: absolute;
        font-weight: 400;
        font-size: 0.75em;
        letter-spacing: 0.05em;
        transform: translateY(20px);
      }

      .navbar li a:hover {
        background: transparent;
        border-radius: 50%;
        margin-top: -20px;
        border: 5px solid #1d3557;
      }
      .navigation .icon:hover {
        color: #1d3557;
      }
      h1 {
        text-align: center;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      button {
        grid-column: 1/3;
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .profile-info {
        margin-top: 20px;
        padding: 20px;
        background: #f4f4f4;
      }

      @media (max-width: 600px) {
        form {
          grid-template-columns: 1fr;
        }
        button {
          grid-column: 1/2;
        }
      }
    </style>
    <title>Profile</title>
  </head>
  <nav class="navbar">
    <div class="logo"><img src="" alt="" /></div>
    <ul>
      <li>
        <a href="search.html">
          <span class="icon">
            <i class="fa-solid fa-home"></i>
          </span>
          <span class="text"> Home </span>
        </a>
      </li>
      <li>
        <a href="blog.html">
          <span class="icon">
            <i class="fa-solid fa-book"></i>
          </span>
          <span class="text"> Blog </span>
        </a>
      </li>
      <li>
        <a href="profile.html">
          <span class="icon">
            <i class="fa-solid fa-user"></i>
          </span>
          <span class="text"> Profile </span>
        </a>
      </li>
      <li>
        <a href="settings.html">
          <span class="icon">
            <i class="fa-solid fa-gear"></i>
          </span>
          <span class="text"> Settings </span>
        </a>
      </li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <h1>Healthcare Profile</h1>
      <form id="profile-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="number" id="age" placeholder="Age" required />
        <textarea id="conditions" placeholder="Medical Conditions"></textarea>
        <button type="button" onclick="saveProfile()">Save</button>
      </form>
      <div class="profile-info" id="profile-info">
        <h2>Your Profile</h2>
        <p><strong>Name: </strong><span id="display-name"></span></p>
        <p><strong>Email: </strong><span id="display-email"></span></p>
        <p><strong>Phone: </strong><span id="display-phone"></span></p>
        <p><strong>Age: </strong><span id="display-age"></span></p>
        <p>
          <strong>Medical Conditions: </strong
          ><span id="display-conditions"></span>
        </p>
      </div>
    </div>

    <script>
      window.onload = function () {
        loadProfile();
      };

      function saveProfile() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const age = document.getElementById("age").value;
        const conditions = document.getElementById("conditions").value;

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("phone", phone);
        localStorage.setItem("age", age);
        localStorage.setItem("conditions", conditions);

        document.getElementById("display-name").textContent = name;
        document.getElementById("display-email").textContent = email;
        document.getElementById("display-phone").textContent = phone;
        document.getElementById("display-age").textContent = age;
        document.getElementById("display-conditions").textContent = conditions;

        document.getElementById("profile-form"), reset();
      }

      function loadProfile() {
        const name = localStorage.getItem("name");
        const email = localStorage.getItem("email");
        const phone = localStorage.getItem("phone");
        const age = localStorage.getItem("age");
        const conditions = localStorage.getItem("conditions");

        document.getElementById("display-name").textContent = name || "";
        document.getElementById("display-email").textContent = email || "";
        document.getElementById("display-phone").textContent = phone || "";
        document.getElementById("display-age").textContent = age || "";
        document.getElementById("display-conditions").textContent =
          conditions || "";
      }
    </script>
  </body>
</html>
