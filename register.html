<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpilo register</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <nav class="navbar">
      <div class="logo"><img src="" alt=""></div>
      <ul>
        <li>
          <a href="search.html">
            <span class="icon">
              <i class="fa-solid fa-home"></i>
            </span>
            <span class="text"> Home </span>
          </a>
        </li>
        <li>
          <a href="blog.html">
            <span class="icon">
              <i class="fa-solid fa-book"></i>
            </span>
            <span class="text"> Blog </span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <span class="icon">
              <i class="fa-solid fa-user"></i>
            </span>
            <span class="text"> Profile </span>
          </a>
        </li>
        <li>
          <a href="settings.html">
            <span class="icon">
              <i class="fa-solid fa-gear"></i>
            </span>
            <span class="text"> Settings </span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="box">
        <div class="login-container">
          <div class="top-header">
            <span>Don't have an account</span>
             <header>Create an account</header>
          </div>
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <div class="input-feild">
            <input type="text" class="input" placeholder="Enter full name" id="fname" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-feild">
            <input type="email" class="input" placeholder="Enter email address" id="sEmail" required>
            <i class="fa-solid fa-envelope-open"></i>
          </div>
          <div class="input-feild">
            <input type="number" class="input" placeholder="Phone Number" id="pNumber" required>
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-feild">
            <input type="text" class="input" placeholder="Enter username" id="sUsername" required>
            <i class="fa-solid fa-user-circle"></i>
          </div>
          <div class="input-feild">
            <input type="password" class="input" placeholder="Create password" id="sPassword" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-feild">
            <input type="submit" class="submit" id="submitSignUp">
          </div>
          <div class="bottom">
            <p>Already have an account <a href="login.html">LogIn</a></p>
          </div>
          </div>
        </div>
  </div>
</body>
</html>
